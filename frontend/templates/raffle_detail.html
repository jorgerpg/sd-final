{% extends "base.html" %}
{% block content %}

<div class="card shadow-sm">
  <div class="card-body">

    <h3>{{ raffle.title }}</h3>
    <p class="text-muted">{{ raffle.description }}</p>

    <p>Status:
      <span class="badge bg-info">{{ raffle.status }}</span>
    </p>

    <!-- SE TEM VENCEDOR -->
    {% if raffle.winner %}
    <div class="alert alert-success mt-3">
      <h5>ðŸŽ‰ Vencedor:</h5>
      <p><strong>{{ raffle.winner.name }}</strong></p>
      <p class="text-muted">{{ raffle.winner.email }}</p>
    </div>
    {% endif %}

    <hr>

    {% if raffle.status == "OPEN" %}
      <form method="POST" action="/raffles/{{ raffle.id }}/join" class="mb-2">
        <button class="btn btn-primary w-100">Participar</button>
      </form>

      <form method="POST" action="/raffles/{{ raffle.id }}/start">
        <button class="btn btn-warning w-100">Iniciar Sorteio</button>
      </form>
    {% endif %}

  </div>
</div>

{% endblock %}
